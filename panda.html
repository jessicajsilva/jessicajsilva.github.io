<canvas id="canvas" width="200" height="200"></canvas>

<script type="text/javascript">

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

var bodyX = 196;
var bodyY = 212;
var bodyW = 107;
var faceW = bodyW/1;

var handra =249;
var handrb= 191;
var handrc=50;
var handrd=handrc/2;

var handla=143;
var handlb=195;
var handlc=handrc;
var handld=handrc/2;
var browHeight = 130;

var counter = 0;

draw = function() {
    ctx.background(207, 254, 255);
  
     //hands 
   ctx.fill(3,3, 3);
 
ctx.ellipse(handra,handrb,handrc,handrd);
ctx.ellipse(handla,handlb,handlc,handld);

    //body
    ctx.fill(219, 215, 215);
    ctx.stroke(10, 10, 10);
    ctx.strokeWeight(1);
    ctx.ellipse(bodyX, bodyY, bodyW, 129);

     
    ctx.fill(3, 3, 3);
      //feets 
      //right
   ctx.ellipse(173,268,30,40);
   ctx.fill(240, 206, 238);
   ctx.ellipse(173,274,13,18);
   //toes
    ctx.ellipse(176,259,8,10);
    ctx.ellipse(166,261,8,10);
    ctx.ellipse(162,271,8,10);
    ctx.ellipse(183,268,8,10);
   
    //left
    ctx.fill(3,3,3);
    ctx.ellipse(222,268,30,40);
     ctx.fill(240, 206, 238);
    ctx.ellipse(222,275,13,18);
    //toes
    ctx.ellipse(225,259,8,10);
    ctx.ellipse(215,260,8,10);
    ctx.ellipse(211,270,8,10);
     ctx.ellipse(232,268,8,10);

ctx.noStroke();

//face 
    //ears
    ctx.fill(48, 48, 48);
    ctx.ellipse(151,110,40,40);// leftears
    ctx.ellipse(236,110,40,40);//rightears
    ctx.fill(18, 17, 17);
    ctx.ellipse(236,110,20,20);//rightsmallear
    ctx.ellipse(152,113,20,20);//leftsmallear
    ctx.fill(224, 224, 224);
   
   ctx.stroke(0, 0, 0);
   ctx.strokeWeight(1);
    //face
    ctx.ellipse(bodyX, bodyY-70, faceW, 98); 
   ctx.noStroke();
   //eyes
    ctx.fill(89, 88, 88);
    ctx.ellipse(171,145,21,25);
    ctx.ellipse(219,145,21,25);
    ctx.fill(5, 5, 5);
    ctx.ellipse(172,149,12,12);
    ctx.ellipse(219,149,12,12);
    ctx.fill(247, 247, 247);
     ctx.ellipse(170,147,6,6);
    ctx.ellipse(217,147,6,6);
    
    //nose
    ctx.fill(5, 5, 5);
    ctx.ellipse(198,168,21,15);
    
    ctx.fill(5, 5, 5);
    ctx.ellipse(170,browHeight,21,7);
    ctx.ellipse(220,browHeight,21,7);
    
if(handrb>=184){handrb-=0.5;
} else{handrb=191;}


if(counter < 10){
    browHeight -= 0.3;
} else {
    browHeight += 0.3;
}

counter +=1;
if(counter >= 20){
    counter = 0;
}


};
</script>
