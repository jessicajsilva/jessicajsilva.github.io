<!DOCTYPE html>
<html>
<body>
  <p align="center">
    <!--This draws the Canvas on the webpage -->
    <h1>Hello this is Jessica.</h1>
    <canvas id="mycanvas"></canvas>


  </p>
</body>

<!-- Run all the JavaScript stuff -->
<!-- Include the processing.js library -->
<!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->
<script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>

<script>
var sketchProc = function(processingInstance) {
  with (processingInstance) {
    size(400, 400);
    frameRate(30);

    // ProgramCodeGoesHere
    var bodyX = 196;
    var bodyY = 212;
    var bodyW = 107;
    var faceW = bodyW/1;

    var handra =249;
    var handrb= 191;
    var handrc=50;
    var handrd=handrc/2;

    var handla=143;
    var handlb=195;
    var handlc=handrc;
    var handld=handrc/2;
    var browHeight = 130;

    var counter = 0;

    draw = function() {
      background(255, 255, 255);

      //hands
      fill(3,3, 3);

      ellipse(handra,handrb,handrc,handrd);
      ellipse(handla,handlb,handlc,handld);

      //body
      fill(219, 215, 215);
      stroke(10, 10, 10);
      strokeWeight(1);
      ellipse(bodyX, bodyY, bodyW, 129);


      fill(3, 3, 3);
      //feets
      //right
      ellipse(173,268,30,40);
      fill(240, 206, 238);
      ellipse(173,274,13,18);
      //toes
      ellipse(176,259,8,10);
      ellipse(166,261,8,10);
      ellipse(162,271,8,10);
      ellipse(183,268,8,10);

      //left
      fill(3,3,3);
      ellipse(222,268,30,40);
      fill(240, 206, 238);
      ellipse(222,275,13,18);
      //toes
      ellipse(225,259,8,10);
      ellipse(215,260,8,10);
      ellipse(211,270,8,10);
      ellipse(232,268,8,10);

      noStroke();

      //face
      //ears
      fill(48, 48, 48);
      ellipse(151,110,40,40);// leftears
      ellipse(236,110,40,40);//rightears
      fill(18, 17, 17);
      ellipse(236,110,20,20);//rightsmallear
      ellipse(152,113,20,20);//leftsmallear
      fill(224, 224, 224);

      stroke(0, 0, 0);
      strokeWeight(1);
      //face
      ellipse(bodyX, bodyY-70, faceW, 98);
      noStroke();
      //eyes
      fill(89, 88, 88);
      ellipse(171,145,21,25);
      ellipse(219,145,21,25);
      fill(5, 5, 5);
      ellipse(172,149,12,12);
      ellipse(219,149,12,12);
      fill(247, 247, 247);
      ellipse(170,147,6,6);
      ellipse(217,147,6,6);

      //nose
      fill(5, 5, 5);
      ellipse(198,168,21,15);

      fill(5, 5, 5);
      ellipse(170,browHeight,21,7);
      ellipse(220,browHeight,21,7);

      if(handrb>=184){handrb-=0.5;
      } else{handrb=191;}


      if(counter < 10){
        browHeight -= 0.3;
      } else {
        browHeight += 0.3;
      }

      counter +=1;
      if(counter >= 20){
        counter = 0;
      }


    };
  }};

  // Get the canvas that Processing-js will use
  var canvas = document.getElementById("mycanvas");
  // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
  var processingInstance = new Processing(canvas, sketchProc);
</script>

</html>
